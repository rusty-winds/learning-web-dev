<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body style='background-color:grey';>
<h1>Todo List</h1>
<div class="list">
</div>  
<div class="addbar">
  <input type="text"></input>
  <button onclick= 'add_button()'>Add</button>
</div>
</body>
<script>
  let count = 0;
  function add_button(){
    count = count + 1;
    const newInput = document.querySelector('input');
    const theList = document.querySelector('.list');
    const listItem = document.createElement('div');
    const button = document.createElement('button');
    listItem.id ='item-'+count;
    listItem.class = 'list_items';
    button.innerHTML= 'done';
    button.onclick = function(){del_button(listItem.id);};
    listItem.innerHTML = newInput.value;
    listItem.appendChild(button);
    theList.appendChild(listItem);
  }
  function del_button(a){
    const element = document.getElementById(a);
    element.parentNode.removeChild(element);
  }
</script>
</html>
